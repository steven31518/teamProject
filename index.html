    <!-- Full screen modal -->
    <button
      type="button"
      class="btn btn-light fixed-top menu"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      MENU
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h1 class="modal-title fs-1 fw-bold" id="exampleModalLabel">
              MENU
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-6 col-lg-9">
                  <h1>台灣原民部落之旅</h1>
                </div>
                <div class="col-6 col-lg-3 fs-1 text-center">
                  <a
                    class="nav-link me-lg-5 me-sm-0 active"
                    aria-current="page"
                    href="#"
                    >返回首頁</a
                  >
                  <a class="nav-link me-lg-5 me-sm-0" href="#">部落故事</a>
                  <a class="nav-link me-lg-5 me-sm-0" href="#">部落體驗</a>
                  <a class="nav-link me-lg-5 me-sm-0" href="#">雲遊四海</a>
                  <a class="nav-link me-lg-5 me-sm-0" href="#">部落地圖</a>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- banner -->
    <section class="banner m-5">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="p-0 col-12 col-lg-10">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./img/祭典-2.jpg"
                    class="d-block w-100 h-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/祭典-2.jpg"
                    class="d-block w-100 h-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/祭典-2.jpg"
                    class="d-block w-100 h-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="story">
      <div class="container-fluid px-4 px-lg-5 h-100">
        <div
          id="scene"
          class="d-flex justify-content-center align-item-center position-relative"
        >
          <!-- <div class="position-absolute bottom-50 start-50" data-depth="0.3">
            My first Layer!
          </div> -->
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      //parallax效果
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene, {
        relativeInput: true,
      });
      parallaxInstance.friction(0.2, 0.2);
    </script>
